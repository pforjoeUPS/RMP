repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
        # exclude: ^tests/fixtures/

  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: 'v2.0.4'
    hooks:
      - id: autopep8
        args:
         - --in-place
         - --aggressive
         - --aggressive
         - --ignore=E24

  - repo: local
    hooks:
      - id: unittest
        name: Run unit tests
        entry: python -m unittest discover EquityHedging/datamanager/tests/
        language: system
        types: [python]
        pass_filenames: false

